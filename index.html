    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #222;
            color: #fff;
        }

        .header {
            background-color: #353535;
            padding: 30px 0;
            text-align: center;
        }

        .header__body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header__text {
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .stacker__punish {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stacker__button {
            padding: 15px 20px;
            background-color: #fd1b54;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table__header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .table__row {
            width: 100%;
        }

        .table__id,
        .table__punish,
        .table__time,
        .table__name {
            padding: 10px;
            color: #ffffff;
            background-color: #333;
        }

        .stacker__result {
            margin-top: 30px;
            cursor: pointer;
            position: relative;
        }

        .copy-button {
            display: none;
        }

        .copy-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #383737;
            animation: copy 1s ease-out;
        }

        @keyframes copy {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }

        .image-wrapper {
            position: fixed;
            top: 0px;
            right: -50px;
}

.image-wrapper img {
    width: 50px; 
    height: auto;
    border-radius: 5px;
}

.footer {
    position: fixed;
    bottom: 0;
    left: 10px;
    width: 100%;
    padding: 10px 0;
}

.footer__text {
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 14px;
    color: #fff;
}

    </style>
</head>

            <div class="content__body">
                <div class="content__case stacker">
                    <input type="text"

                            id="id_punishField" 
                            class="stacker__punish"

                            <td class="table__id" id="id_table-id-0">ID</td>

            </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("id_resultTable").addEventListener("click", function() {
            copyResult();
        });

        function copyResult() {
            var resultText = document.getElementById("id_resultTable").innerText;
            navigator.clipboard.writeText(resultText);
            var copyAnimation = document.createElement("div");
            copyAnimation.classList.add("copy-animation");
            document.querySelector(".stacker__result").appendChild(copyAnimation);
            setTimeout(function() {
                copyAnimation.remove();
            }, 1000);
        }
    </script>
